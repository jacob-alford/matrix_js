<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
  </head>
  <body style="background-color:#845F4D;">

    <h1 class="display-3 text-center" id="display">matCalc_js</h1>
    <div class="container-fluid p-3" style="background-color:#13a8fe;">
      <h2 class="display-2 text-left">Create</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="rows">Rows</label>
              <input type="number" class="form-control" id="rows" value="2">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
               <label for="cols">Columns</label>
               <input type="number" class="form-control" id="cols" value="2">
           </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
             <label for="sel1">Select Template: </label>
             <select class="form-control" id="tempSel">
               <option selected="selected">Fixed</option>
               <option>Identity</option>
             </select>
            </div>
            <input type="number" class="form-control" id="fixedInput" value="0"></input>
            <button class="btn btn-dark mt-3" id="setShape">Set</button>
          </div>
        </div>
        <div class="row">
            <table class="table table-bordered text-center my-3">
              <tbody id="setBody">
                <tr>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                </tr>
                <tr>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                </tr>
                <tr>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                  <td><input type="number" class="form-control"></input></td>
                </tr>
              </tbody>
            </table>
        </div>
        <button class="btn btn-dark" id="pushMat">Push</button>
        <button class="btn btn-light" id="swapMat">Swap</button>
        <button class="btn btn-light" id="dropMat">Drop</button>
        <button class="btn btn-warning" id="clearMat">Clear</button>
        <button class="btn btn-danger" id="resetStack">Reset</button>
      </div>
    </div>
    <div class="container-fluid" style="background-color:#67C50A">
      <h2 class="display-2 text-left">View</h2>
      <div class="container">
        <div class="row" id="matDisplay">
        </div>
      </div>
    </div>
    <div class="container-fluid bg-dark p-3" style="color:white;">
      <h2 class="display-2 text-left">Operate</h2>
      <div class="container">
        <div class="row">
          <h3>Scalar Input</h3>
          <input type="number" class="form-control" id="scalarInput"></input>
        </div>
        <div class="row"><h3>Key</h3></div>
        <div class="row text-center">
          <div class="col bg-secondary my-auto m-1" style="color:black">
            <h4>No Input</h4>
          </div>
          <div class="col bg-light my-auto m-1" style="color:black">
            <h4>Scalar Input</h4>
          </div>
          <div class="col bg-primary my-auto m-1">
            <h4>Two-Matrix Input</h4>
          </div>
          <div class="col bg-info my-auto m-1">
            <h4>Both</h4>
          </div>
        </div>
        <div class="row">
          <h2>Elementwise Arithmetic</h2>
        </div>
        <div class="row">
          <button class="btn btn-info m-1" onclick="control('add')">Add</button>
          <button class="btn btn-info m-1" onclick="control('sub')">Subtract</button>
          <button class="btn btn-info m-1" onclick="control('mul')">Multiply</button>
          <button class="btn btn-info m-1" onclick="control('div')">Divide</button>
          <button class="btn btn-info m-1" onclick="control('pow')">Power</button>
          <button class="btn btn-secondary m-1" onclick="control('sqrt')">SquareRoot</button>
          <button class="btn btn-secondary m-1" onclick="control('exp')">exp</button>
          <button class="btn btn-secondary m-1" onclick="control('ln')">Natural Log</button>
          <button class="btn btn-light m-1" onclick="control('xrt')">x-root</button>
          <button class="btn btn-secondary m-1" onclick="control('abs')">Absolute Value</button>
          <button class="btn btn-secondary m-1" onclick="control('round')">Round</button>
        </div>
        <div class="row">
          <h2>Statistics</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1" onclick="control('mean')">Mean</button>
          <button class="btn btn-primary m-1" onclick="control('expVal')">Expected Value</button>
          <button class="btn btn-primary m-1" onclick="control('var')">Variance</button>
          <button class="btn btn-primary m-1" onclick="control('stDev')">Standard Deviation</button>
          <button class="btn btn-primary m-1" onclick="control('cov')">Covariance</button>
          <button class="btn btn-primary m-1" onclick="control('corr')">Correlation</button>
          <button class="btn btn-primary m-1" onclick="control('linReg')">Linear Regression</button>
        </div>
        <div class="row">
          <h2>Linear Algebra</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1" onclick="control('transpose')">Transpose</button>
          <button class="btn btn-primary m-1" onclick="control('matMul')">Matrix Multiplication</button>
          <button class="btn btn-primary m-1" onclick="control('innerProduct')">Inner Product</button>
          <button class="btn btn-primary m-1" onclick="control('outerProduct')">Outer Product</button>
          <button class="btn btn-secondary m-1" onclick="control('trace')">Trace</button>
          <button class="btn btn-secondary m-1" onclick="control('det')">Determinant</button>
          <button class="btn btn-primary m-1" onclick="control('rowRed')">Gaussian Elimination</button>
          <button class="btn btn-primary m-1" onclick="control('invert')">Inversion</button>
        </div>
        <div class="row">
          <h2>Trigonometry</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1" onclick="control('sin')">Sine</button>
          <button class="btn btn-secondary m-1" onclick="control('cos')">Cosine</button>
          <button class="btn btn-secondary m-1" onclick="control('tan')">Tangent</button>
          <button class="btn btn-secondary m-1" onclick="control('asin')">aSine</button>
          <button class="btn btn-secondary m-1" onclick="control('acos')">aCosing</button>
          <button class="btn btn-secondary m-1" onclick="control('atan')">aTangent</button>
          <button class="btn btn-secondary m-1" onclick="control('rad2Deg')">Radians to Degrees</button>
          <button class="btn btn-secondary m-1" onclick="control('deg2Rad')">Degrees to Radians</button>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="matrix.js"></script>
  <script src="sketch.js"></script>
  </body>
</html>
