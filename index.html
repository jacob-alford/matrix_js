<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
  </head>
  <body style="background-color:#845F4D;">

    <h1 class="display-3 text-center">matCalc_js</h1>
    <div class="container-fluid p-3" style="background-color:#13a8fe;">
      <h2 class="display-2 text-left">Create</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="rows">Rows</label>
              <input type="number" class="form-control" id="rows" value="3">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
               <label for="cols">Columns</label>
               <input type="number" class="form-control" id="cols" value="4">
           </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
             <label for="sel1">Select Template: </label>
             <select class="form-control" id="tempSel">
               <option selected="selected">Fixed</option>
               <option>Identity</option>
               <option>Random</option>
               <option>Sequential</option>
             </select>
            </div>
            <input type="number" class="form-control" id="fixedInput" value="0"></input>
            <button class="btn btn-dark mt-3" id="setShape">Set</button>
          </div>
        </div>
        <div class="row">
            <table class="table table-bordered text-center my-3">
              <tbody id="setBody">
                <tr>
                  <td><input type="number" class="form-control" value="0" id="tValue_0-0"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_0-1"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_0-2"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_0-3"></input></td>
                </tr>
                <tr>
                  <td><input type="number" class="form-control" value="0" id="tValue_1-0"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_1-1"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_1-2"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_1-3"></input></td>
                </tr>
                <tr>
                  <td><input type="number" class="form-control" value="0" id="tValue_2-0"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_2-1"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_2-2"></input></td>
                  <td><input type="number" class="form-control" value="0" id="tValue_2-3"></input></td>
                </tr>
              </tbody>
            </table>
        </div>
        <button class="btn btn-dark" id="pushMat">Push</button>
        <button class="btn btn-light" id="swapMat">Swap</button>
        <button class="btn btn-light" id="dropMat">Drop</button>
        <button class="btn btn-warning" id="clearMat">Clear</button>
        <button class="btn btn-danger" id="resetStack">Reset</button>
      </div>
    </div>
    <div class="container-fluid" style="background-color:#67C50A">
      <h2 class="display-2 text-left">View</h2>
      <div class="container">
        <div class="row" id="matDisplay">
        </div>
      </div>
    </div>
    <div class="container-fluid" style="background-color:black;color:white">
      <div class="row">
        <div class="col-3 my-auto">
          <h4 class="display-4 text-left">Output:</h4>
        </div>
        <div class="col border-left">
          <h2 class="display-2 text-right" id="display" style="overflow:scroll;overflow-y:hidden;">0</h2>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-dark p-3" style="color:white;">
      <h2 class="display-2 text-left">Operate</h2>
      <div class="container">
        <div class="row">
          <h2>Scalar Input</h2>
          <input type="number" class="form-control" id="scalarInput"></input>
        </div>
        <div class="row">
          <h2 class="mt-3">Elementwise Arithmetic</h2>
        </div>
        <div class="row">
          <button class="btn btn-warning m-1 border-success" onclick="control('add')">Add</button>
          <button class="btn btn-warning m-1 border-success" onclick="control('sub')">Subtract</button>
          <button class="btn btn-warning m-1 border-success" onclick="control('mul')">Multiply</button>
          <button class="btn btn-warning m-1 border-success" onclick="control('div')">Divide</button>
          <button class="btn btn-warning m-1 border-success" onclick="control('pow')">Power</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('sqrt')">SquareRoot</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('exp')">exp</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('ln')">Natural Log</button>
          <button class="btn btn-light m-1 border-success" onclick="control('xrt')">x-root</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('abs')">Absolute Value</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('round')">Round</button>
        </div>
        <div class="row">
          <h2 class="mt-3">Reduction</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1 border-light" onclick="control('max')">Maximum</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('min')">Minimum</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('sum')">Sum</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('product')">Product</button>
        </div>
        <div class="row">
          <h2 class="mt-3">Statistics</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1 border-light" onclick="control('mean')">Mean</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('expVal')">Expected Value</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('var')">Variance</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('stDev')">Standard Deviation</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('cov')">Covariance</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('corr')">Correlation</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('linReg')">Linear Regression</button>
          <button class="btn btn-info m-1 border-light" onclick="control('reg')">n-Regression</button>
        </div>
        <div class="row">
          <h2 class="mt-3">Linear Algebra</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1 border-success" onclick="control('transpose')">Transpose</button>
          <button class="btn btn-primary m-1 border-success" onclick="control('matMul')">Matrix Multiplication</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('innerProduct')">Inner Product</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('trace')">Trace</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('det')">Determinant</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('rowRed')">Gaussian Elimination</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('invert')">Inversion</button>
        </div>
        <div class="row">
          <h2 class="mt-3">Vectors</h2>
        </div>
        <div class="row">
          <button class="btn btn-primary m-1 border-light" onclick="control('dot')">Dot</button>
          <button class="btn btn-primary m-1 border-success" onclick="control('cross')">Cross</button>
          <button class="btn btn-primary m-1 border-success" onclick="control('outerProduct')">Outer Product</button>
          <button class="btn btn-secondary m-1 border-light" onclick="control('norm')">Norm</button>
          <button class="btn btn-light m-1 border-success" onclick="control('normalize')">Normalize</button>
          <button class="btn btn-light m-1 border-success" onclick="control('setLen')">Set Length</button>
          <button class="btn btn-primary m-1 border-light" onclick="control('angleBetween')">Angle Between</button>
        </div>
        <div class="row">
          <h2 class="mt-3">Trigonometry</h2>
        </div>
        <div class="row">
          <button class="btn btn-secondary m-1 border-success" onclick="control('sin')">Sine</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('cos')">Cosine</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('tan')">Tangent</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('asin')">aSine</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('acos')">aCosing</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('atan')">aTangent</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('rad2Deg')">Radians to Degrees</button>
          <button class="btn btn-secondary m-1 border-success" onclick="control('deg2Rad')">Degrees to Radians</button>
        </div>
        <div class="row mt-3"><h2>Key</h2></div>
        <div class="row"><h4>Requirements</h4></div>
        <div class="row text-center">
          <div class="col bg-secondary my-auto m-1" style="color:black">
            <h4>One Matrix</h4>
          </div>
          <div class="col bg-light my-auto m-1" style="color:black">
            <h4>Scalar and 1/2 Matricies</h4>
          </div>
          <div class="col bg-info my-auto m-1" style="">
            <h4>Scalar and Two Matricies</h4>
          </div>
          <div class="col bg-primary my-auto m-1">
            <h4>Two Matricies</h4>
          </div>
          <div class="col bg-warning my-auto m-1">
            <h4>Scalar or Matrix</h4>
          </div>
        </div>
        <div class="row"><h4>Outputs</h4></div>
        <div class="row text-center">
          <div class="col bg-secondary my-auto m-1 border border-light" style="color:black">
            <h4>Scalar</h4>
          </div>
          <div class="col bg-secondary my-auto m-1 border border-success" style="color:black">
            <h4>Matrix</h4>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="matrix.js"></script>
  <script src="sketch.js"></script>
  </body>
</html>
